<div class="modal-body">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="application.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="application.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Telefone</label>
      <input type="tel" id="phone" class="form-control" [(ngModel)]="application.phone" name="phone" required>
    </div>
    <div class="mb-3">
      <label for="coverLetter" class="form-label">Carta de Apresentação</label>
      <textarea id="coverLetter" class="form-control" [(ngModel)]="application.coverLetter" name="coverLetter" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="button" class="btn btn-secondary" (click)="dismissModal()">Cancelar</button>
  </form>
</div>
