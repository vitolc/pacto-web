<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Login</h3>
    <form (ngSubmit)="login()">
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group mb-4">
        <label for="password">Senha</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</div>
